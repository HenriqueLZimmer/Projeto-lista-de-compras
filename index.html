<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist</title>

    <link rel="stylesheet" href="styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sora:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <header class="desktop-only">
            <img src="assets/logo/logo.svg" alt="">
            <span>quicklist</span>
        </header>

        <section id="arrow">
            <div class="flex">
                <img src="assets/icons/arrow-left.svg" alt="">
                <span>Voltar</span>
            </div>
            <h1>Compras da semana</h1>
        </section>

        <form id="input" action="">
            <div class="add grid">
                <input type="text" placeholder="Adicione um novo item">
                <button name="button">Adicionar item</button>    
            </div>
            <div id="list">
                <!-- <div class="list flex">
                    <input type="checkbox" name="" id="">
                    <label for="">PÃ£o de Forma</label>
                    <img src="assets/icons/trash.svg" alt="">
                </div> -->
            </div>
            <div class="remove flex">
                <img src="assets/icons/warning.svg" alt="">
                <span>O item foi removido da lista</span>
                <img src="assets/icons/delete.svg" alt="">
            </div>
        </form>
    </main>
    
    <script src="script/script.js"></script>
</body>
</html>
